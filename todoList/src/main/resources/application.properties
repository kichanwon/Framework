spring.application.name=todoList

server.port=80

# 브라우저 자동 새로고침
spring.devtools.livereload.enabled=true
# 코드 변경 시 서버 재시작
spring.devtools.restart.enabled=true

# 타임리프 캐시 비활성화 HTML수정 시 
spring.thymeleaf.cache=false

# 로그레벨 지정(DEBUG)
logging.level.edu.kh.todo=debug

# URL jsessionid 노출시 설정
server.servlet.session.tracking-modes=cookie

# jsessionid ← server가 client 식별하기 위한 session id
# 보통 session 객체생성 시 자동으로 생성되는 값
# 기본적으로 쿠키에 저장되어 있음


#Redis
spring.profiles.include=redis